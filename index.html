<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>VueFlex</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="VueFlex.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.3/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.3/vuetify.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-toolbar
				app
				color="primary"
				dark
				dense
			>
				<v-toolbar-title>VueFlex</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueFlex"
					icon
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container
					fill-height
					grid-list-xl
				>
					<v-layout
						align-center
						justify-center
					>
						<v-flex
							style="
								max-width: 300px;
								width: 100%;
							"
						>
							<v-layout column>
								<v-flex>
									<div
										style="
											align-items: center;
											display: flex;
											justify-content: space-between;
										"
									>
										<v-input
											hide-details
											label="spacing"
										></v-input>
										<v-chip
											small
										>{{ spacing }}px</v-chip>
									</div>
									<v-slider
										v-model="spacingIndex"
										:max="spacingValues.length - 1"
										:min="0"
										class="mx-2 my-0"
										hide-details
										ticks
									></v-slider>
								</v-flex>
								<v-flex>
									<vue-flex-box
										:spacing="spacing"
										class="pink lighten-3"
										style="
											height: 400px;
											width: 100%;
										"
									>
										<vue-flex-box
											class="pink lighten-4"
											direction-column
											style="flex: 1 1 0%;"
										>
											<vue-flex-item
												class="pink lighten-5"
												style="flex: 1 1 0%;"
											></vue-flex-item>
											<vue-flex-item
												class="pink lighten-5"
												style="height: 100px;"
											></vue-flex-item>
										</vue-flex-box>
										<vue-flex-box
											align-content="center"
											align-items="center"
											class="pink lighten-4"
											justify-content="center"
											style="flex: 3 1 0%;"
											wrap
										>
											<vue-flex-item
												v-for="i in 3"
												:key="i"
												class="pink lighten-5"
												style="
													height: 75px;
													width: 75px;
												"
											></vue-flex-item>
										</vue-flex-box>
									</vue-flex-box>
								</v-flex>
							</v-layout>
						</v-flex>
					</v-layout>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
